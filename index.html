<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You My Beautiful</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;

  /* Romantic dreamy background */
  background: radial-gradient(circle at top left, #ffafbd, #ffc3a0, #ff77a9, #b983ff);
  background-size: 400% 400%;
  animation: romanticBG 12s ease infinite;
}

@keyframes romanticBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.center{
  text-align:center;
  color:white;
  z-index:2;
}

.love-text{
  font-family:'Great Vibes',cursive;
  font-size:4.8rem;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{
    text-shadow:
      0 0 15px rgba(255,255,255,0.8),
      0 0 30px #ff5fa2,
      0 0 50px #ff8dc7;
  }
  to{
    text-shadow:
      0 0 25px rgba(255,255,255,1),
      0 0 50px #ff6fb1,
      0 0 80px #c77dff;
  }
}

.sub{
  margin-top:20px;
  font-size:1.4rem;
  opacity:0.95;
}

.heart{
  position:fixed;
  bottom:-20px;
  color:rgba(255,255,255,0.9);
  animation:float 6s linear infinite;
}

@keyframes float{
  from{
    transform:translateY(0) scale(1);
    opacity:1;
  }
  to{
    transform:translateY(-100vh) scale(1.6);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="center">
  <div class="love-text">I Love You My Beautiful ðŸ’–</div>
  <div class="sub">You are my forever ðŸŒ¹</div>
</div>

<script>
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*22+14+"px";
  h.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(h);

  setTimeout(()=>h.remove(),7000);
}

setInterval(heart,280);
</script>

</body>
</html>
